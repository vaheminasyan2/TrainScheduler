<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Train Scheduler</h1>
                <p class="lead text-center">Time is provided in PST.</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card border border-info">
            <div class="card-header bg-info text-white font-weight-bold currentSchedule">
                Current Train Schedule
            </div>
            <div class="card-body">

                <table class="table table-striped">
                    <thead class="font-weight-bold">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="train-table">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="card border border-info">
            <div class="card-header bg-info text-white font-weight-bold addTrain">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group font-weight-bold">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="trainName">

                        <label>Destination</label>
                        <input type="text" class="form-control" id="destination">
                
                        <label>First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time">

                        <label>Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-info font-weight-bold" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br><br>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="js/train.js"></script>

</body>

</html>
